spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/archive
    username: sa
    password:
    driver-class-name: org.h2.Driver
  devtools:
    restart.enabled: true

jpa:
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      show_sql: true
      format_sql: true

logging:
  level:
    org.hibernate.SQL: debug